<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .header-container,
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #eee;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                box-shadow: none;
            }

            .content {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Inventory Management System</h1>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <h2><span class="emoji">🏬</span> <a href="{% url 'warehouse' %}">Warehouses</a></h2>

            <section class="offices">
                <h2><span class="emoji">🏢</span> <a href="{% url 'offices' %}">Offices</a></h2>
            </section>

            <section class="employees">
                <h2><span class="emoji">👥</span> <a href="{% url 'employees' %}">Employees</a></h2>
            </section>

            <section class="products">
                <h2><span class="emoji">📦</span> <a href="{% url 'products' %}">Products</a></h2>
            </section>

            <section class="orders">
                <h2><span class="emoji">📑</span> <a href="{% url 'orders' %}">Orders</a></h2>
            </section>

            <section class="components">
                <h2><span class="emoji">⚙️</span> <a href="{% url 'components' %}">Components</a></h2>
            </section>

            <section class="warehouse-movements">
                <h2><span class="emoji">🚚</span> <a href="{% url 'warehouse_movements' %}">Warehouse Movements</a></h2>
            </section>

            <section class="complimentarys">
                <h2><span class="emoji">🔄</span> <a href="{% url 'products_movements' %}">Products Movements</a></h2>
            </section>
        </aside>

        <section class="content">
            {% block content %}
            {% endblock %}
        </section>
    </main>

    <footer>
        <!-- ваш футер -->
    </footer>
</body>

</html>
