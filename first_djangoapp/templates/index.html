<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>

  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    /* Main container styles */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Section styles */
    section {
      flex-basis: 48%;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    section h2 {
      font-size: 24px;
      margin: 0 0 15px;
    }

    section ul {
      list-style-type: none;
      padding: 0;
    }

    section ul li {
      margin-bottom: 10px;
    }

    /* Link styles */
    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>

  <header>
    <h1>Inventory Management System</h1>
  </header>

  <main>

    <section class="warehouses">
      <h2><span class="emoji">🏬</span><a href="{% url 'warehouse' %}">Warehouses</a></h2>
    </section>

    <section class="offices">
      <h2><span class="emoji">🏢</span><a href="{% url 'offices' %}">Offices</a></h2>
    </section>

    <section class="employees">
      <h2><span class="emoji">👥</span><a href="{% url 'employees' %}">Employees</a></h2>
    </section>

    <section class="products">
      <h2><span class="emoji">📦</span><a href="{% url 'products' %}">Products</a></h2>
    </section>

    <section class="orders">
      <h2><span class="emoji">📑</span><a href="{% url 'orders' %}">Orders</a></h2>
    </section>

    <section class="components">
      <h2><span class="emoji">⚙️</span><a href="{% url 'components' %}">Components</a></h2>
    </section>

    <section class="warehouse-movements">
      <h2><span class="emoji">🚚</span><a href="{% url 'warehouse_movements' %}">Warehouse Movements</a></h2>
    </section>

    <section class="complimentarys">
      <h2><span class="emoji">🔄</span><a href="{% url 'products_movements' %}">Products Movements</a></h2>
    </section>

  </main>

</body>

</html>
